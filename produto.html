<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartwatch Fit Pro - SmartShop</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <div class="cab2">
      <div class="centralizar2">
        <h1 class="logo">⌚ SmartShop</h1>
        <div class="Search-Box">
          <img
            src="https://img.icons8.com/ios7/600/search.png"
            alt="lupa"
            class="imagem_search"
          />
          <input type="text" class="Search-Text" placeholder="Pesquisar" />
        </div>
      </div>
    </div>
  </header>

  <main style="padding: 100px 20px 40px 20px; max-width: 1000px; margin: auto;">
    <div style="display: flex; flex-wrap: wrap; gap: 40px; background-color: #f7efff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
      <div style="flex:1; min-width: 300px; text-align: center;">
        <img src="https://qcybrasil.com/cdn/shop/files/Relogio_Smartwatch_QCY_GTC_S1_Preto.png?v=1740667922" alt="Smartwatch Fit Pro" style="max-width:100%; border-radius:10px;">
      </div>
      <div style="flex:1; min-width: 300px; display:flex; flex-direction:column; justify-content:center;">
        <h2 style="font-size: 2rem; margin-bottom: 10px;">Smartwatch Lux</h2>
        <p style="color:#555; margin-bottom: 20px;">Monitore sua saúde, receba notificações e aproveite recursos inteligentes com o Smartwatch Lux. Compatível com Android e iOS.</p>
        <p class="preco" style="font-size:1.8rem;">R$ 499,00</p>
        <button style="margin-top:20px; border: none;" class="btn-banner">Comprar Agora</button>
      </div>
    </div>
  </main>
</body>
</html>
